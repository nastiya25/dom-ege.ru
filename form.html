<div class="container content">
  <div class="row margin-bottom-40">
    <div class="title-box-v2">
      <h2>Записаться на <span class="color-green">курсы</span></h2>
    </div>      
  <div class="row">  
    <div class="col-md-6 col-md-offset-3">
        <p>* Все поля обязательны к заполнению</p>
        <form action="http://spitz.su/feedback/send_scan" enctype='multipart/form-data' method='post' id="sky-form3" class="sky-form" novalidate="novalidate">
          <fieldset>
            <div class="row">
            <section>
                <label class="label">Имя</label>
                <label class="input">
                  <i class="icon-append fa fa-user"></i>
                  <input type="text" name="name" id="name">
                </label>
              </section>
            <section>
                <label class="label">E-mail</label>
                <label class="input">
                  <i class="icon-append fa fa-envelope-o"></i>
                  <input type="email" name="email" id="email">
                </label>
              </section>
            <section>
                <label class="label">Телефон</label>
                <label class="input">
                  <i class="icon-append fa fa-phone"></i>
                  <input type="text" name="phone" id="phone">
                </label>
            </section>     

            <section>
              <label class="label">Сообщение</label>
              <label class="textarea">
                <i class="icon-append fa fa-comment"></i>
                <textarea rows="4" name="message" id="message"></textarea>
              </label>
            </section>
             </div>

          </fieldset>

          <footer>
            <button type="submit" class="button">Отправить сообщение</button>
          </footer>
        </form>    
    
    
    </div>
  </div>
</div>
