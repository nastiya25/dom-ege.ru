<style type="text/css">
.box {
    position: absolute;

#timer {

	}

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>

<script type="text/javascript">
	setTimeout(function(){$('.hide-block').fadeOut('fast')},600000);  //30000 = 30 секунд
	setTimeout(function(){$('.box-show').css("display", "block")},600000);  //30000 = 30 секунд
</script>
<script type="text/javascript">
function timery(){
var obj=document.getElementById('timer');
obj.innerHTML--;
if(obj.innerHTML==0){setTimeout(function(){},60000);}
else{setTimeout(timery,60000);}
}
setTimeout(timery,60000);
</script>
