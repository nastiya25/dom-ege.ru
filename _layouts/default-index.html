<head>
  {% include head.html %}  
</head>

<body>
  
	<div class="wrapper">
    <div class="header"> 
			<div class="container">
        <div class="row">
          <div class="col-md-12">
              <div class="shadow-wrapper">
                <div class="tag-box tag-box-v1 box-shadow shadow-effect-2">
                    <div class="row">
                      <div class="col-md-12">                  
                    </div>
                  </div>
                  
                  
                    <div class="row">
                      <div class="col-md-4 col-sm-6">
                        <a class="logo text-uppercase" href="{{ site.url }}/index.html">
                        <!--  <span class="dropcap bg-color-green logoege">&nbsp;ДОМ&nbsp;</span><span class="dropcap logoege">ЕГЭ&nbsp;</span>-->
                          					<img src="{{ site.url }}/assets/dom_ege_logo_min1.png" alt="Logo">
                        </a>            
                        
                      </div>
                      <div class="col-md-4 col-sm-6">
                        <a href="/form.html" class="btn-u btn-brd btn-u btn-u-lg btn-logo"><i class="icon-pencil"></i> Записаться на курсы</a>
                      </div>           
   
                       <div class="col-md-4 pull-right col-sm-6"> 
                          <div class="header-contact">
                            <span><i class="fa fa-phone color-green"></i> +7 (495) 798-36-96</span>
                            <p class="logo">+7 (925) 867-59-92 | Пн-Вс 10:00-19:00<br>м. Китай-Город</p>
                          </div>                              
                      </div>                  
                       <div class="col-md-12 col-sm-12">   
                        <!-- Toggle get grouped for better mobile display -->
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="fa fa-bars"></span>
                        </button>
                        <!-- End Toggle -->                          
                          {% include menu.html %}
                      </div>   
                    </div>
                  </div>                
                </div>
            </div>  
          </div>
       
        
        </div>        
		</div> 
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          
          {{ content }}
          <br>
          <div class="owl-clients-v1">
            {% for img in site.data.insts %}
              <div class="item">
                <img src="{{ site.url }}/assets/img/instlogo/{{ img.url }}">
              </div>        
            {% endfor %}
          </div>
        </div>
      </div>
    </div>  
    
    <div class="footer-v1">
      <div class="copyright">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>
                2016-2017 &copy; ДОМ-ЕГЭ. Все права защищены.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
	<!-- JS Global Compulsory -->
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/jquery/jquery-migrate.min.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- JS Implementing Plugins -->
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/back-to-top.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/smoothScroll.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/parallax-slider/js/modernizr.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/parallax-slider/js/jquery.cslider.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/owl-carousel/owl-carousel/owl.carousel.js"></script>
	<!-- JS Customization -->
	<script type="text/javascript" src="{{ site.url }}/assets/js/custom.js"></script>
	<!-- JS Page Level -->
	<script type="text/javascript" src="{{ site.url }}/assets/js/app.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/plugins/owl-carousel.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/plugins/style-switcher.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/js/plugins/parallax-slider.js"></script>
  <script src="{{ site.url }}/assets/js/mousetrap.min.js?a4098"></script>
  <script>
  Mousetrap.bind('ctrl+shift+k', function(e) {
    window.open('https://github.com/nastiya25/dom-ege.ru/edit/gh-pages/{{page.path}}');
  });
  </script>    
	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
			OwlCarousel.initOwlCarousel();
			StyleSwitcher.initStyleSwitcher();
			ParallaxSlider.initParallaxSlider();
		});
	</script>
